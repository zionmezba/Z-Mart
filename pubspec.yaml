name: z_mart
description: "A new Flutter project."

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #------------Utility Packages-----------#
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  flutter_native_splash: ^2.3.13
  smooth_page_indicator: ^1.1.0

  #  -------- Icons-------
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  #-----------State management--------
  get: ^4.6.6
  get_storage: ^2.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  #---------------Local Assets----------
  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/
    - assets/images/onboarding_images/
    - assets/images/animations/


  #    --------Local Fonts---------
  fonts:
    - family: Poppins
      fonts:
      - asset: assets/fonts/Poppins-Light.ttf
        weight: 300
      - asset: assets/fonts/Poppins-Regular.ttf
        weight: 400
      - asset: assets/fonts/Poppins-Italic.ttf
        style: italic
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 800
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
